<md-card class = 'login-card'>
	<p *ngIf="alert">
	  <ngb-alert type="success" (close)="closeAlert()">
	     You are logged in successfully!! keep Twinning..
	  </ngb-alert>
	</p>
	<img class="md-card-image" src="assets/twining.jpg" alt="image caption">
	<md-card-content>
		<form [formGroup]="loginForm" class="form-horizontal" (ngSubmit) = "onLogin()">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input [(ngModel)]="user.email" type="email" class="form-control" formControlName="email" id="email" placeholder="Email" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input [(ngModel)]="user.password" type="password" class="form-control" formControlName="password" id="password" placeholder="Password" required>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox" formControlName="rememberMe" > Remember me
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-primary">Sign in</button>
		    </div>
		  </div>
		</form>
	</md-card-content>
	<md-card-footer>
	
	</md-card-footer>
	
</md-card>
